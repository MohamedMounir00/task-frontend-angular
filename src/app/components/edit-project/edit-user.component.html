<div class="container text-center">
        <div class="edit-user">
            <h1>Edit User</h1>
    
            <form>
                    <div class="form-group">
                      <label for="exampleInputEmail1">First Name</label>
                      <input type="text" class="form-control"  placeholder="First Name" autocomplete="off">
                    </div>
    
                    <div class="form-group">
                      <label for="exampleInputPassword1">Last Name</label>
                      <input type="password" class="form-control"  placeholder="Last Name" autocomplete="off">
                    </div>
    
    
                    <div class="form-group">
                        <label for="exampleInputPassword1">Email</label>
                        <input type="email" class="form-control"  placeholder="Email" autocomplete="off">
                    </div>
    
                   
    
                    <button type="submit" class="btn btn-primary">ADD</button>
                    <a routerLink="/all-users" class="btn btn-info">All Users</a>
    
                  </form>
        </div>
    </div>
