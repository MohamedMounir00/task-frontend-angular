<div class="container text-center">
    <div   *ngIf="errors" class="alert alert-warning alert-dismissible fade show" role="alert"  dismiss-on-timeout="20">
  <strong>{{errors.message}}</strong> 
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
   <span aria-hidden="true">&times;</span>
 </button>
</div>
    <div class="login-form">
            <h1>LOGIN</h1>

               <form name="form" (ngSubmit)="f.form.valid && onSubmit()" #f="ngForm"  novalidate>
                
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="text" 
                               class="form-control"
                               placeholder="example@example.com" 
                               name="email" 
                               [(ngModel)]="loginValue.email" 
                               #email="ngModel" 
                               [ngClass]="{ 'is-invalid': f.submitted && email.invalid }" 
                               required 
                               autocomplete="off" 
                               email />
                        <!-- Email Validation -->
                        <div *ngIf="f.submitted && email.invalid" class="invalid-feedback">
                            <div *ngIf="email.errors.required">Email is required</div>
                            <div *ngIf="email.errors.email">Email must be a valid email address</div>
                        </div>

                    </div>



                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" 
                               class="form-control" 
                               name="password" 
                               [(ngModel)]="loginValue.password" 
                               #password="ngModel" 
                               [ngClass]="{ 'is-invalid': f.submitted && password.invalid }" 
                               required 
                               autocomplete="new-password" 
                               placeholder="123456789" 
                               minlength="6" />
                        <!-- Password Validation -->    
                        <div *ngIf="f.submitted && password.invalid" class="invalid-feedback">
                            <div *ngIf="password.errors.required">Password is required</div>
                            <div *ngIf="password.errors.minlength">Password must be at least 6 characters</div>
                        </div>
                    </div>
                   
                    <div class="form-group">
                        <button class="my-btn btn btn-primary hvr-bounce-to-top">Login</button>
                    </div>
                </form>
    </div>
</div>
